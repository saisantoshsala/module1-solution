<!doctype html>
<html ng-app = "LunchCheck">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
      .red {color: red; border-color: red;}
      .green{color:green; border-color: green}
    </style>
  </head>
<body>
   <div class="container" ng-controller = "LunchCheckController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             ng-class="color" placeholder="list comma separated dishes you usually have for lunch"
             ng-model = "dishnames" class="form-control">
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click = "buttonClick()">Check If Too Much</button>
         </div>
         <div class="form-group message">
           <div ng-class="color">{{message}}<div>
         </div>
   </div>
   <script src="angular.min.js"></script>
   <script src="app.js"></script>
</body>
</html>
